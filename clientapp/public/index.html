      content="Web site created using create-react-app" />
    <link rel="apple-touch-icon" href="/favicon-32x32.png" />

    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link
      rel="stylesheet"
      type="text/css"
      charset="UTF-8"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.min.css" />
    <link
      rel="stylesheet"
      type="text/css"

    <!--

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

    -->
    <title>smartLearner</title>
    <!-- ////////////////////////////////////////// -->

    <!-- /////////////////////////////////// -->

    <style>
      /* Popup container styling */
      .popup {
        position: fixed;
        bottom: 115px;
        right: 20px;
        max-width: 200px;
        width: 100%;
       
        
        border-radius: 10px;
        text-align: center;
        cursor: pointer;
        display: none; /* Hidden by default */
      }
      .arrow {
        position: fixed;
        bottom: 100px; /* Position the arrow to align with the popup */
        right: 55px;
        width: 0;
        height: 0;
        border-left: 15px solid transparent;
        border-right: 15px solid transparent;
        border-top: 15px solid #ffc77d; /* Same color as the popup background */
        display: none; /* Hidden by default */
      }
      #imghand {
        max-width: 200px;
        
        width: 100%;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->

    <!-- //////////////////////////////////////////////////// -->

    <!-- /////////////////////////////////////// -->
    <div id="arrow" class="arrow"></div>
    <div id="aiPopup" class="popup">
      <section> <img class="emojione" alt="logo" src="/shophie.jpeg" id="imghand" />
        </section>
      
    </div>

    <!-- AI Widget Script -->
    <script src="https://widget.cxgenie.ai/widget.js" data-aid="323db90e-c5c7-4805-aa12-b3160aead6d6" data-lang="en"></script>

    <!-- Custom Script to Control the Popup -->
    <!-- Custom Script to Control the Popup and Arrow -->
    <!-- Custom Script to Control the Popup and Arrow -->
    <script>
      // Show the popup and arrow after 20 seconds
      setTimeout(() => {
        document.getElementById("aiPopup").style.display = "block";
        document.getElementById("arrow").style.display = "block";
      }, 1000); // Delay set to 20,000 milliseconds (20 seconds)

      // Function to hide popup and arrow
      function hidePopupAndArrow() {
        document.getElementById("aiPopup").style.display = "none";
        document.getElementById("arrow").style.display = "none";
      }

      // Add click event to the AI widget to hide the popup and arrow
      window.addEventListener("load", () => {
        // Ensure the widget is fully loaded before adding the event listener
        const aiWidget = document.querySelector("your-widget-selector"); // Replace with the appropriate selector for the AI widget

        if (aiWidget) {
          aiWidget.addEventListener("click", hidePopupAndArrow);
        }
      });

      // Add a click event to the popup to also trigger the hiding
      document
        .getElementById("aiPopup")
        .addEventListener("click", hidePopupAndArrow);
    </script>

    <!-- /////////////////////////////////////////////// -->
    <!-- ////////////////////////////////////////////// -->
    <!-- /////////////////////////////// -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  </body>
</html>
